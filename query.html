<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>query</title>
</head>
<body>
<h1>Object</h1>
<h2>Create</h2>
<script>
  var coworkers = {
    'programmer': 'egoing',
    'programmer': 'egoing',
    'programmer': 'egoing',
    'desinger': 'leezche',
  }
  document.write('programmner: ' + coworkers.programmer + '<br>')
  document.write('designer: ' + coworkers.desinger+ '<br>')
  coworkers.bookkeeper = 'duru'
  document.write('bookkeeper: ' + coworkers.bookkeeper + '<br>')
  coworkers['data scientist'] = 'taeho'
  document.write('data scientist: ' + coworkers['data scientist'] + '<br>')
</script>
<h2>Iterate</h2>
<script>
  for (var key in coworkers) {
    document.write(key + ' : ' + coworkers[key] + '<br>')
    // document.write(key + '<br>')
  }
</script>
</body>
</html>
